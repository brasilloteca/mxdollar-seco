        <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MX$ Calculadora</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    color: #00ff88;
    margin-top: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ff8840;
  }
  input[type="number"], input[type="text"] {
    padding: 8px;
    margin: 5px;
    width: 150px;
    border-radius: 8px;
    border: none;
    text-align: center;
  }
  button {
    background-color: #00ff88;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #00cc66;
  }
  .row { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 10px; }
  .result {
    margin-top: 15px;
    font-size: 1.2em;
    color: #00ff88;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    color: #fff;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #333;
  }
  .gain { background-color: #004d26; }
  .loss { background-color: #660000; }
</style>
</head>
<body>

<h1>MX$</h1>

<div class="container">
  <div class="row">
    <input type="number" id="saldoInicial" placeholder="Saldo inicial">
    <input type="text" id="saldoAtual" placeholder="Saldo atual" readonly>
  </div>

  <div class="row">
    <input type="text" id="time1" placeholder="Time 1">
    <input type="text" id="time2" placeholder="Time 2">
  </div>

  <div class="row">
    <input type="number" id="odd1" placeholder="Odd 1" step="0.01">
    <input type="number" id="odd2" placeholder="Odd 2" step="0.01">
  </div>

  <div class="row">
    <input type="number" id="totalAposta" placeholder="Valor total da aposta">
  </div>

  <div class="row">
    <button onclick="calcularDistribuicao()">Calcular Distribui칞칚o</button>
  </div>

  <div id="distribuicao" class="result"></div>

  <hr style="margin:20px 0; border-color:#333;">

  <div class="row">
    <input type="number" id="mult2" placeholder="Multiplicador 2 vit칩rias" step="0.01">
    <input type="number" id="mult1" placeholder="Multiplicador 1 vit칩ria" step="0.01">
    <input type="number" id="mult0" placeholder="Multiplicador 0 vit칩rias" step="0.01">
  </div>

  <div class="row">
    <input type="number" id="resultadoVitorias" placeholder="Quantas apostas venceram? (0,1,2)">
  </div>

  <div class="row">
    <button onclick="concluirAposta()">Aposta Conclu칤da</button>
  </div>

  <div id="resultadoFinal" class="result"></div>

  <h3>游닆 Hist칩rico de Apostas</h3>
  <table id="historico">
    <thead>
      <tr>
        <th>#</th>
        <th>Data</th>
        <th>Valor Apostado</th>
        <th>Resultado (R$)</th>
        <th>%</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let contador = 0;
let lucroTotal = 0;

function calcularDistribuicao() {
  const odd1 = parseFloat(document.getElementById('odd1').value);
  const odd2 = parseFloat(document.getElementById('odd2').value);
  const total = parseFloat(document.getElementById('totalAposta').value);

  if (!odd1 || !odd2 || !total) {
    alert("Preencha todas as odds e o valor total!");
    return;
  }

  const somaInversos = (1/odd1) + (1/odd2);
  const aposta1 = (total/odd1) / somaInversos;
  const aposta2 = (total/odd2) / somaInversos;

  document.getElementById('distribuicao').innerHTML = 
    `游빑 Aposta 1: R$ ${aposta1.toFixed(2)} | Aposta 2: R$ ${aposta2.toFixed(2)}`;
}

function concluirAposta() {
  const saldoInicial = parseFloat(document.getElementById('saldoInicial').value);
  const total = parseFloat(document.getElementById('totalAposta').value);
  const vitorias = parseInt(document.getElementById('resultadoVitorias').value);
  const mult2 = parseFloat(document.getElementById('mult2').value);
  const mult1 = parseFloat(document.getElementById('mult1').value);
  const mult0 = parseFloat(document.getElementById('mult0').value);

  if (isNaN(vitorias) || vitorias < 0 || vitorias > 2) {
    alert("Digite 0, 1 ou 2 para o n칰mero de apostas vencedoras.");
    return;
  }

  let resultado = 0;
  if (vitorias === 2) resultado = total * mult2;
  else if (vitorias === 1) resultado = total * mult1;
  else if (vitorias === 0) resultado = total * mult0;

  const lucroOuPrejuizo = resultado - total;
  lucroTotal += lucroOuPrejuizo;
  const saldoAtual = saldoInicial + lucroTotal;

  document.getElementById('saldoAtual').value = saldoAtual.toFixed(2);
  document.getElementById('resultadoFinal').innerText = 
    `Resultado desta aposta: R$ ${resultado.toFixed(2)} (${lucroOuPrejuizo >= 0 ? 'Lucro' : 'Preju칤zo'} de R$ ${lucroOuPrejuizo.toFixed(2)})`;

  contador++;
  const tabela = document.querySelector("#historico tbody");
  const linha = document.createElement("tr");
  linha.className = lucroOuPrejuizo >= 0 ? "gain" : "loss";

  const percentual = (lucroOuPrejuizo / total) * 100;
  const data = new Date().toLocaleString('pt-BR');

  linha.innerHTML = `
    <td>${contador}</td>
    <td>${data}</td>
    <td>R$ ${total.toFixed(2)}</td>
    <td>${lucroOuPrejuizo >= 0 ? '+' : ''}R$ ${lucroOuPrejuizo.toFixed(2)}</td>
    <td>${percentual.toFixed(2)}%</td>
  `;
  tabela.appendChild(linha);

  // Limpar campos (exceto multiplicadores)
  document.getElementById('time1').value = '';
  document.getElementById('time2').value = '';
  document.getElementById('odd1').value = '';
  document.getElementById('odd2').value = '';
  document.getElementById('totalAposta').value = '';
  document.getElementById('resultadoVitorias').value = '';
  document.getElementById('distribuicao').innerHTML = '';
}
</script>

</body>
</html>
