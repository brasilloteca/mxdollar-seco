<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ MX$</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }

    #emailLogin {
      background: #4a90e2;
    }

    #googleLogin {
      background: #db4437;
    }

    .msg {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>Entrar no MX$</h1>

  <input type="email" id="email" placeholder="Seu email" />
  <input type="password" id="password" placeholder="Sua senha" />

  <button id="emailLogin">Entrar / Criar conta</button>
  <button id="googleLogin">Entrar com Google</button>

  <div class="msg" id="msg"></div>
</div>

<script>
  const SUPABASE_URL = "https://ogosbyjhxjatukdhkiqw.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nb3NieWpoeGphdHVrZGhraXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMzIzMDUsImV4cCI6MjA4MDYwODMwNX0.-KbpngKGuRluFRdNcdKP14X13yUJIOzLaqjDyWAYHVc";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const msg = document.getElementById("msg");

  // ðŸ” LOGIN / CADASTRO EMAIL
  document.getElementById("emailLogin").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      msg.innerText = "Preencha email e senha.";
      return;
    }

    msg.innerText = "Processando...";

    // tenta login
    let { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    // se nÃ£o existir, cria
    if (error) {
      const res = await supabaseClient.auth.signUp({
        email,
        password
      });

      if (res.error) {
        msg.innerText = res.error.message;
        return;
      }
    }

    window.location.href = "plans.html";
  };

  // ðŸ”µ LOGIN GOOGLE (COM CALLBACK)
  document.getElementById("googleLogin").onclick = async () => {
    const { error } = await supabaseClient.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo:
          "https://brasilloteca.github.io/mxdollar-seco/auth-callback.html"
      }
    });

    if (error) {
      alert(error.message);
      console.error(error);
    }
  };
</script>

</body>
</html>
