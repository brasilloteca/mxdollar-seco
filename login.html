<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login MX$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: .8rem;
      margin-bottom: .8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: .9rem;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: .6rem;
    }

    .google {
      background: #000;
    }

    .msg {
      margin-top: 1rem;
      font-size: .9rem;
      color: #c00;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Entrar no MX$</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Senha" />

  <button onclick="loginEmail()">Entrar com email</button>
  <button class="google" onclick="loginGoogle()">Entrar com Google</button>

  <div id="msg" class="msg"></div>
</div>

<script>
  const SUPABASE_URL = "https://ogosbyjhxjatukdhkiqw.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nb3NieWpoeGphdHVrZGhraXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMzIzMDUsImV4cCI6MjA4MDYwODMwNX0.-KbpngKGuRluFRdNcdKP14X13yUJIOzLaqjDyWAYHVc";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY,
    {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    }
  );

  async function loginEmail() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
      return;
    }

    window.location.href = "plans.html";
  }

  async function loginGoogle() {
    await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo:
          "https://brasilloteca.github.io/mxdollar-seco/plans.html"
      }
    });
  }
</script>

</body>
</html>
