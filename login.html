<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ MX$</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .google {
      background: #111;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Entrar no MX$</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />

    <button id="emailLogin">Entrar com Email</button>

    <hr style="margin:1.5rem 0" />

    <button id="googleLogin" class="google">Entrar com Google</button>
  </div>

  <script>
    const SUPABASE_URL = "https://ogosbyjhxjatukdhkiqw.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nb3NieWpoeGphdHVrZGhraXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMzIzMDUsImV4cCI6MjA4MDYwODMwNX0.-KbpngKGuRluFRdNcdKP14X13yUJIOzLaqjDyWAYHVc";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY,
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true
        }
      }
    );

    // ðŸ” Email + senha
    document.getElementById("emailLogin").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert(error.message);
        return;
      }

      window.location.href = "plans.html";
    };

    // ðŸ”‘ Google OAuth (ABSOLUTO)
    document.getElementById("googleLogin").onclick = async () => {
      await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo:
            "https://brasilloteca.github.io/mxdollar-seco/auth-callback.html"
        }
      });
    };
  </script>
</body>
</html>
