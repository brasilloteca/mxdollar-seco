<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login MX$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    h1 { text-align: center; }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button.google {
      background: #111;
    }

    .msg {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Login MX$</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="loginEmail()">Entrar</button>

    <button class="google" onclick="loginGoogle()">Entrar com Google</button>

    <div id="msg" class="msg"></div>
  </div>

<script>
  const SUPABASE_URL = "https://ogosbyjhxjatukdhkiqw.supabase.co";
  const SUPABASE_ANON_KEY = "SUA_ANON_KEY_AQUI";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // ðŸ” LOGIN EMAIL
  async function loginEmail() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      window.location.href = "plans.html";
    }
  }

  // ðŸ” LOGIN GOOGLE (FORÃ‡ADO PARA GITHUB PAGES)
  async function loginGoogle() {
    await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: "https://brasilloteca.github.io/mxdollar-seco/plans.html"
      }
    });
  }

  // ðŸ” SE JÃ ESTIVER LOGADO, REDIRECIONA
  (async () => {
    const { data } = await supabase.auth.getSession();
    if (data.session) {
      window.location.href = "plans.html";
    }
  })();
</script>

</body>
</html>
