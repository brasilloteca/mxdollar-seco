<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assinatura MX Dollar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    .planos {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #0084ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="planos">
    <h2>Escolha seu plano</h2>

    <input type="email" id="email" placeholder="Seu email" required/>

    <button onclick="assinar('mensal')">Plano Mensal</button>
    <button onclick="assinar('semestral')">Plano Semestral</button>
    <button onclick="assinar('anual')">Plano Anual</button>
  </div>


  <script>
    async function assinar(plano) {
      const email = document.getElementById("email").value;

      if (!email) {
        alert("Digite seu email antes!");
        return;
      }

      try {
        const resposta = await fetch("https://p4wp85-3000.csb.app/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            plano: plano,
            userEmail: email,
            userId: email  // opcional, vocÃª pode usar UID do Firebase se quiser
          })
        });

        const data = await resposta.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Erro ao iniciar checkout: " + JSON.stringify(data));
        }

      } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao conectar com o servidor.");
      }
    }
  </script>

</body>
</html>
