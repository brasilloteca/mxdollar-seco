<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planos MX$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      color: #111;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .loading {
      text-align: center;
      margin: 3rem;
      font-size: 1.1rem;
    }

    .plans {
      max-width: 1000px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .plan {
      background: #fff;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 1rem 0;
      color: #4a90e2;
    }

    button {
      padding: .9rem;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Escolha seu plano MX$</h1>
</header>

<div id="loading" class="loading">Finalizando login...</div>

<section id="plans" class="plans" style="display:none;">
  <div class="plan">
    <h2>Mensal</h2>
    <div class="price">R$ 49,90</div>
    <button data-price="price_1Sb2liIrLyzh0kTrj2sUPVQp">Assinar</button>
  </div>

  <div class="plan">
    <h2>Semestral</h2>
    <div class="price">R$ 239,90</div>
    <button data-price="price_1Sb2liIrLyzh0kTr2jzoWNjW">Assinar</button>
  </div>

  <div class="plan">
    <h2>Anual</h2>
    <div class="price">R$ 359,90</div>
    <button data-price="price_1Sb2liIrLyzh0kTrtoYXI7TV">Assinar</button>
  </div>
</section>

<script>
  // Inicializa Supabase usando a sessão já ativa
  const supabase = window.supabase.createClient(
    "https://ogosbyjhxjatukdhkiqw.supabase.co",
    "" // Chave anon não precisa aqui
  );

  async function init() {
    const { data } = await supabase.auth.getSession();

    if (!data.session) {
      // Sem sessão ativa → volta pro login
      window.location.href = "login.html";
      return;
    }

    document.getElementById("loading").style.display = "none";
    document.getElementById("plans").style.display = "grid";

    const currentUser = data.session.user;

    document.querySelectorAll("button[data-price]").forEach(btn => {
      btn.addEventListener("click", async () => {
        btn.disabled = true;
        btn.innerText = "Redirecionando...";

        // Chamando função Supabase no backend que usa a ANON_KEY segura
        const res = await fetch(
          `https://ogosbyjhxjatukdhkiqw.supabase.co/functions/v1/create-checkout-session-`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${data.session.access_token}`
            },
            body: JSON.stringify({
              priceId: btn.dataset.price,
              userId: currentUser.id
            })
          }
        );

        const checkout = await res.json();

        if (checkout.sessionId) {
          const stripe = Stripe("SUA_PUBLIC_KEY_STRIPE");
          stripe.redirectToCheckout({ sessionId: checkout.sessionId });
        } else {
          alert("Erro ao iniciar pagamento");
          btn.disabled = false;
          btn.innerText = "Assinar";
        }
      });
    });
  }

  init();
</script>

</body>
</html>
