<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planos MX$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      color: #111;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .loading {
      text-align: center;
      margin: 3rem;
      font-size: 1.1rem;
    }

    .plans {
      max-width: 1000px;
      margin: 3rem auto;
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .plan {
      background: #fff;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 1rem 0;
      color: #4a90e2;
    }

    button {
      padding: .9rem;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Escolha seu plano MX$</h1>
</header>

<div id="loading" class="loading">Finalizando login...</div>

<section id="plans" class="plans">
  <div class="plan">
    <h2>Mensal</h2>
    <div class="price">R$ 49,90</div>
    <button data-price="price_1Sb2liIrLyzh0kTrj2sUPVQp">Assinar</button>
  </div>

  <div class="plan">
    <h2>Semestral</h2>
    <div class="price">R$ 239,90</div>
    <button data-price="price_1Sb2liIrLyzh0kTr2jzoWNjW">Assinar</button>
  </div>

  <div class="plan">
    <h2>Anual</h2>
    <div class="price">R$ 359,90</div>
    <button data-price="price_1Sb2liIrLyzh0kTrtoYXI7TV">Assinar</button>
  </div>
</section>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabase = createClient(
    "https://ogosbyjhxjatukdhkiqw.supabase.co",
    "SUA_ANON_KEY_AQUI"
  );

  const loading = document.getElementById("loading");
  const plans = document.getElementById("plans");

  async function init() {
    // Pega sessÃ£o atual
    const { data: sessionData } = await supabase.auth.getSession();

    if (!sessionData.session) {
      window.location.href = "login.html";
      return;
    }

    // Esconde loading e mostra planos
    loading.style.display = "none";
    plans.style.display = "grid";

    const stripe = Stripe("pk_test_51SX5qDIrLyzh0kTrlUoIADRWlzgMIYQh827VH5rUG0r4B32nN56SfmP2Wn7kBS9ltkeF8b7romn3leJH0Dc04rOk00PZY5X4hZ");

    document.querySelectorAll("button[data-price]").forEach(btn => {
      btn.onclick = async () => {
        btn.disabled = true;
        btn.innerText = "Redirecionando...";

        try {
          const res = await fetch(
            "https://ogosbyjhxjatukdhkiqw.supabase.co/functions/v1/create-checkout-session",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${sessionData.session.access_token}`
              },
              body: JSON.stringify({
                priceId: btn.dataset.price
              })
            }
          );

          const checkout = await res.json();

          if (checkout.sessionId) {
            await stripe.redirectToCheckout({ sessionId: checkout.sessionId });
          } else {
            alert("Erro ao iniciar pagamento");
            btn.disabled = false;
            btn.innerText = "Assinar";
          }
        } catch (err) {
          console.error(err);
          alert("Erro ao iniciar pagamento");
          btn.disabled = false;
          btn.innerText = "Assinar";
        }
      };
    });
  }

  init();
</script>

</body>
</html>
