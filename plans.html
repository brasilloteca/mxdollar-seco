<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planos MX$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      color: #111;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .loading {
      text-align: center;
      margin: 3rem;
      font-size: 1.1rem;
    }

    .plans {
      max-width: 1000px;
      margin: 3rem auto;
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .plan {
      background: #fff;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    button {
      padding: .9rem;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Escolha seu plano MX$</h1>
</header>

<div id="loading" class="loading">Finalizando login...</div>

<section id="plans" class="plans">
  <div class="plan">
    <h2>Mensal</h2>
    <p>R$ 49,90</p>
    <button data-price="price_1Sb2liIrLyzh0kTrj2sUPVQp">Assinar</button>
  </div>
</section>

<script>
  const SUPABASE_URL = "https://ogosbyjhxjatukdhkiqw.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nb3NieWpoeGphdHVrZGhraXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMzIzMDUsImV4cCI6MjA4MDYwODMwNX0.-KbpngKGuRluFRdNcdKP14X13yUJIOzLaqjDyWAYHVc";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY,
    {
      auth: {
        persistSession: true,
        detectSessionInUrl: true
      }
    }
  );

  async function init() {
    const { data } = await supabase.auth.getSession();

    if (!data.session) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("loading").style.display = "none";
    document.getElementById("plans").style.display = "grid";
  }

  init();
</script>

</html>
