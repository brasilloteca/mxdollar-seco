<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planos â€¢ MX$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    .plans {
      max-width: 1000px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .plan {
      background: #fff;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    button {
      margin-top: 1rem;
      padding: 0.9rem;
      width: 100%;
      border-radius: 10px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Escolha seu plano MX$</h1>
  <p>Acesso completo enquanto sua assinatura estiver ativa</p>
</header>

<section id="plans" class="plans" style="display:none;">
  <div class="plan">
    <h2>Mensal</h2>
    <p>R$ 49,90</p>
    <button data-price="price_1Sb2liIrLyzh0kTrj2sUPVQp">Assinar</button>
  </div>

  <div class="plan">
    <h2>Semestral</h2>
    <p>R$ 239,90</p>
    <button data-price="price_1Sb2liIrLyzh0kTr2jzoWNjW">Assinar</button>
  </div>

  <div class="plan">
    <h2>Anual</h2>
    <p>R$ 359,90</p>
    <button data-price="price_1Sb2liIrLyzh0kTrtoYXI7TV">Assinar</button>
  </div>
</section>

<script>
  const SUPABASE_URL = "https://ogosbyjhxjatukdhkiqw.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nb3NieWpoeGphdHVrZGhraXF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMzIzMDUsImV4cCI6MjA4MDYwODMwNX0.-KbpngKGuRluFRdNcdKP14X13yUJIOzLaqjDyWAYHVc";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const stripe = Stripe(
    "pk_test_51SX5qDIrLyzh0kTrlUoIADRWlzgMIYQh827VH5rUG0r4B32nN56SfmP2Wn7kBS9ltkeF8b7romn3leJH0Dc04rOk00PZY5X4hZ"
  );

  async function init() {
    const { data } = await supabaseClient.auth.getSession();

    if (!data.session) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("plans").style.display = "grid";

    document.querySelectorAll("button[data-price]").forEach(btn => {
      btn.onclick = async () => {
        btn.disabled = true;

        const res = await fetch(
          "https://ogosbyjhxjatukdhkiqw.supabase.co/functions/v1/create-checkout-session-",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
            },
            body: JSON.stringify({
              priceId: btn.dataset.price,
              userId: data.session.user.id
            })
          }
        );

        const json = await res.json();

        if (json.sessionId) {
          stripe.redirectToCheckout({ sessionId: json.sessionId });
        } else {
          alert("Erro ao iniciar pagamento");
          btn.disabled = false;
        }
      };
    });
  }

  init();
</script>

</body>
</html>
