<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão de Banca</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:10px; }
.card { background:#fff; padding:12px; border-radius:10px; max-width:900px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,.1);} 
input, button { padding:2px 4px; margin:2px 0; width:100%; font-size:11px; box-sizing:border-box; }
@media (max-width:600px){ input,button{font-size:10px;padding:2px;} } }
.green { background:#d4edda; }
.red { background:#f8d7da; }
</style>
</head>
<body>
<div class="card">
<h1>Gestão de Banca</h1>
<label>Equipe 1</label><input id="team1">
<label>Equipe 2</label><input id="team2">
<label>Valor da Aposta</label><input id="betValue" type="number">
<label>Odd</label><input id="odd" type="number" step="0.01">
<label>Banca Inicial</label><input id="initialBank" type="number">
<label>Máx. REDs</label><input id="maxReds" type="number" value="3">
<p>Saldo Atual: R$ <span id="currentBank">0</span></p>
<p>Próxima Aposta: R$ <span id="nextBet">0</span></p>
<button onclick="executeBet()">Executar</button>
<button onclick="markResult('GREEN')">GREEN</button>
<button onclick="markResult('RED')">RED</button>
<table><tbody id="history"></tbody></table>
</div>
<script>
let state = JSON.parse(localStorage.getItem('bankState')) || { bank:0, initial:0, reds:0, maxReds:3, lastBet:0, pending:null, history:[] };const betValue = document.getElementById('betValue'); const oddInput = document.getElementById('odd'); const maxRedsInput = document.getElementById('maxReds');

function save(){ localStorage.setItem('bankState', JSON.stringify(state)); render(); }

function calcNext(){ if(!state.lastBet) return parseFloat(betValue.value)||0; if(state.reds===0) return state.lastBet; if(state.reds>=state.maxReds) return state.lastWinBet1.1; return Math.min(state.lastBet(state.reds+1), state.bank); } (){ if(!state.lastBet) return parseFloat(betValue.value)||0; if(state.reds===0) return state.lastBet; return Math.min(state.lastBet*(state.reds+1), state.bank); }

function render(){ currentBank.innerText = state.bank.toFixed(2); nextBet.innerText = calcNext().toFixed(2); history.innerHTML=''; state.history.forEach(r=>{ let tr=document.createElement('tr'); tr.className=r.result==='GREEN'?'green':'red'; tr.innerHTML=<td>${r.game}</td><td>${r.bet.toFixed(2)}</td><td>${r.result}</td><td>${r.bank}</td>; history.appendChild(tr); }); }

function executeBet(){ if(state.pending) return alert('Finalize a aposta atual'); state.maxReds=parseInt(maxRedsInput.value)||3; if(state.reds>=state.maxReds) return alert('Limite máximo de REDs atingido'); let bet=parseFloat(betValue.value); let odd=parseFloat(oddInput.value); if(!state.initial){ state.initial=parseFloat(initialBank.value); state.bank=state.initial; } state.lastBet=bet; state.pending={ game:team1.value+' x '+team2.value, bet, odd}; save(); }

function markResult(res){ if(!state.pending){ alert('Nenhuma aposta pendente.'); return;} let {bet,odd,game}=state.pending; if(res==='GREEN'){ state.bank += bet*(odd-1); state.reds=0; } else { state.bank -= bet; state.reds++; } state.history.unshift({game,bet,odd,result:res,bank:state.bank.toFixed(2)}); state.pending=null; save(); }

betValue.addEventListener('blur',()=>{ if(betValue.value!=='') betValue.value=parseFloat(betValue.value).toFixed(2); }); oddInput.addEventListener('blur',()=>{ if(oddInput.value!=='') oddInput.value=parseFloat(oddInput.value).toFixed(2); });

render(); </script>

</body></html>
